<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ガチャメーカー</title>
  <!-- PWA用の設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff80ab">
    
    <!-- iOS用の設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ガチャメーカー">
    <link rel="apple-touch-icon" href="capsule,192.png">
  <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="back.PNG" as="image">
</head>
<body>
  <div class="back.png">
  <!-- メニューバー -->
  <div class="navbar">
  <button id="mute-button" onclick="toggleMute()">ミュート</button>
  <span id="mute-status" class="mute-indicator">音あり</span>
  </div>
<div class="menu-container">
    <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
    <ul class="menu-list" id="menu-list">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="history.html">ガチャ履歴</a></li>
        <li><a href="summary.html">景品集計</a></li>
    </ul>
</div>

  <div class="container">
    <h1>鈴宮りん  <br>ガチャメーカー</br></h1>

    <div class="section">
      <label for="player-name">リスナー名:</label>
      <input type="text" id="player-name" placeholder="リスナー名を入力">
    </div>

    <div class="section">
      <label for="gacha-count">ガチャ回数:</label>
      <input type="number" id="gacha-count" value="1" min="1" max="10">
      <button onclick="pullGacha()">ガチャを引く</button>
</div>
<!-- ガチャマシンのエリア -->
<div class="gacha-machine">
    <img id="gacha-frame" src="image1.png" alt="Gacha Animation">
</div>
    <div class="section">
      <h2>景品リスト</h2>
      <div class="item-list" id="item-list"></div>
      <div>
        <input type="text" id="item-name" placeholder="景品名">
        <input type="number" id="item-rate" placeholder="確率 (%)" min="1" max="100">
        <button onclick="addItem()">景品を追加</button>
      </div>
    </div>
    
<!-- ガチャ結果のポップアップパネル -->
<div id="gacha-result-panel" class="result-panel" style="display: none;">
    <div class="result-content">
       <p id="player-name-display" class="player-name-text"></p>
        <img id="result-image" src="" alt="Gacha Result">
        <div id="result-text" class="result-overlay"></div>
        </div>
        <!-- 結果パネルのボタン配置 -->
<div class="result-buttons">
    <!-- X（Twitter）投稿ボタン -->
    <img id="post-x-button" src="logo-white.png" class="png-icon" alt="Xに投稿">
    
    <!-- 閉じるボタン -->
    <button id="close-button" class="close-button">閉じる</button>
</div>
</div>
<!-- PWAインストール促進ポップアップ -->
<div id="install-popup" class="install-popup">
    <p>ガチャメーカーをインストールしますか？</p>
    <div class="install-buttons">
        <button id="install-btn">インストール</button>
        <button id="later-btn">あとで</button>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
