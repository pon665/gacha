<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>集計ページ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ナビゲーション -->
  <div class="navbar">
    <a href="index.html">← 戻る</a>
  </div>

  <div class="container">
    <h1>集計ページ</h1>
    <div class="summary-table">
      <table id="summary-table">
        <thead>
          <tr>
            <th>景品名</th>
            <th>出現数</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="summary-total" style="margin-top: 10px;"></p>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem("history")) || [];

    // 集計用のオブジェクト
    let aggregate = {};

    // history にある全リスナーの results を合算
    history.forEach(h => {
      for (const [itemName, count] of Object.entries(h.results)) {
        aggregate[itemName] = (aggregate[itemName] || 0) + count;
      }
    });

    // 表示用にテーブルを更新
    const summaryTableBody = document.querySelector("#summary-table tbody");
    summaryTableBody.innerHTML = "";

    let totalCount = 0;
    for (const [itemName, count] of Object.entries(aggregate)) {
      totalCount += count;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${itemName}</td>
        <td>${count}</td>
      `;
      summaryTableBody.appendChild(row);
    }

    document.getElementById("summary-total").textContent = `合計出現数: ${totalCount}`;
  </script>
</body>
</html>
